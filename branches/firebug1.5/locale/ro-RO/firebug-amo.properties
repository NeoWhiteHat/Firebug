firebug.amo.summary=Firebug se integrează în Firefox pentru a  vă oferi o grămadă de unelte de dezvoltare în timp ce navigați. Puteți edita, depana, monitorza CSS-ul, HTML și codul JavaScript în timp real în orice pagină...\n\nFirebug 1.4 necesită Firefox 3.0 sau o versiune mai recentă.
firebug.amo.description=Firebug se integrează în Firefox pentru a vă oferi o grămadă de unelte de dezvoltare în timp ce navigați. Puteți edita, depana, monitorza CSS-ul, HTML și codul JavaScript în timp real în orice pagină.\n\nVizitați saitul Firebug pentru documentație, capturi de ecran și forumuri de discuții: http://getfirebug.com
firebug.amo.developer.comments=Dacă aveți probleme, vă rugăm să citiți întrebările frecvente despre FireBug.\n\nhttp://getfirebug.com/faq.html
