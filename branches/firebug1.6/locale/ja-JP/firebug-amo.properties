firebug.amo.summary=FirebugはFirefoxと融合し、ブラウジング中に、あなたの指先に豊かな開発ツールを提供します。どんなウェブページででも、あなたは、CSS と HTML と Javascript を編集し、デバッグし、モニタすることができます。\n\nFirebug 1.4 には Firefox 3.0 以上が必要です。
firebug.amo.description=FirebugはFirefoxと融合し、ブラウジング中に、あなたの指先に豊かな開発ツールを提供します。どんなウェブページででも、あなたは、CSS と HTML と Javascript を編集し、デバッグし、モニタすることができます。\n\nドキュメント、スクリーンショット、ディスカッションフォーラムは、Firebug のウェブサイトで: http://getfirebug.com
firebug.amo.developer.comments=何か問題があるときは、FireBug FAQ をご覧ください。\n\nhttp://getfirebug.com/faq.html
