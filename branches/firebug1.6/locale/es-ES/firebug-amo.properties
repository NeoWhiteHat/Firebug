firebug.amo.summary=Firebug se integra con Firefox para poner a tu disposición una gran cantidad de herramientas de desarrollo mientras navegas. Puedes editar, depurar y monitorizar CSS, HTML y JavaScript en tiempo real en cualquier página...\n\nFirebug 1.4 requiere Firefox 3.0 o superior.
firebug.amo.description=Firebug se integra con Firefox para poner a tu disposición una gran cantidad de herramientas de desarrollo mientras navegas.\n\nVisita el sito web de Firebug para encontrar documentación, capturas de pantalla y foros de discusión: http://getfirebug.com
firebug.amo.developer.comments=Si tienes cualquier problema, por favor lee la sección de preguntas frecuentes de FireBug.\n\nhttp://getfirebug.com/faq.html
