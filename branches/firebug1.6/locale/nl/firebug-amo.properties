firebug.amo.summary=Firebug integreert met Firefox en biedt zo een schat aan ontwikkelingshulpmiddelen die u kunt gebruiken terwijl u surft. U kunt CSS, HTML en JavaScript live bewerken, debuggen en volgen op elke webpagina…\n\nFirebug 1.4 vereist Firefox 3.0 of hoger.
firebug.amo.description=Firebug integreert met Firefox en biedt zo een overdaad aan ontwikkelingshulpmiddelen die u kunt gebruiken terwijl u surft. U kunt CSS, HTML en JavaScript live bewerken, debuggen en volgen op elke webpagina…\n\nBezoek de Firebug-website voor documentatie, schermafbeeldingen en discussiefora: http://getfirebug.com
firebug.amo.developer.comments=Lees bij problemen a.u.b. de veelgestelde vragen over Firebug.\n\nhttp://getfirebug.com/faq.html
