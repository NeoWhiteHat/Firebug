firebug.amo.summary=Το Firebug δίνει στον Firefox μια πληθώρα εργαλείων ανάπτυξης. Προσφέρει επεξεργασία, αποσφαλμάτωση και παρακολούθηση για CSS, HTML, και JavaScript σε πραγματικό χρόνο...\n\nΤο Firebug 1.4 απαιτεί τον Firefox 3.0 ή μεταγενέστερο.
firebug.amo.description=Το Firebug συνεργάζεται με τον Firefox για να σας προσφέρει μια πληθώρα εργαλείων ανάπτυξης κατά την περιήγηση σας. Μπορείτε να κάνετε επεξεργασία, αποσφαλμάτωση και παρακολούθηση για CSS, HTML, και JavaScript σε πραγματικό χρόνο σε οποιαδήποτε σελίδα...\n\nΕπισκεφθείτε τον ιστότοπο του Firebug για να δείτε την τεκμηρίωση, εικόνες προεπισκόπησης και το φόρουμ συζητήσεων: http://getfirebug.com
firebug.amo.developer.comments=Αν αντιμετωπίσετε οποιοδήποτε πρόβλημα, παρακαλούμε διαβάστε τις συχνές ερωτήσεις FireBug .\n\nhttp://getfirebug.com/faq.html
