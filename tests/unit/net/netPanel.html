<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script>
function checkNetPanel()
{
    netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
    var browser = fireunit.browser;
    browser.FBTrace.sysout("fireunit.netPanel.checkNetPanel", browser);

    // Make sure the Net panel's UI is there.
    browser.Firebug.showBar(true);
    browser.FirebugChrome.selectPanel("net");
    var panelNode = fireunit.panel("net");
    fireunit.ok(panelNode, "Net panel content must be initialized.");

    // Finish test
    browser.FBTrace.sysout("fireunit.netPanel.DONE");
    fireunit.testDone();
}
setTimeout(checkNetPanel, 300);
</script>
</head>
<body>
<h1>Test for existence of Net panel</h1>
</body>
</html>
