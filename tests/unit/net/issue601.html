<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="../env.js" type="text/javascript"></script>
<script src="utils.js" type="text/javascript"></script>
<script>
enablePrivilege("UniversalXPConnect");

// Get current value of the showXMLHttpRequests preference. This one 
// must be set to false in this test, but the original value is reverted.
var prefOrigValue = Firebug.getPref(prefDomain, "showXMLHttpRequests");
Firebug.setPref(prefDomain, "showXMLHttpRequests", false);

makeRequest("GET", "issue601.txt", function(request) 
{
    enablePrivilege("UniversalXPConnect");
    FBTrace.sysout("fireunit.issue601.checkResponseTab", request);

    // Open Firebug UI and activate Net panel.
    Firebug.showBar(true);
    FirebugChrome.selectPanel("net");

    // Expand Net's panel UI so, it's populated with data.
    var panelNode = fireunit.panel("net");
    expandNetRows(panelNode, "netRow", "category-xhr");
    expandNetTabs(panelNode, "netInfoResponseTab");

    var responseBody = FBL.getElementByClass(panelNode, "netInfoResponseText", "netInfoText");
    fireunit.ok(responseBody, "Response tab must exist.");
    if (responseBody) {
        if (responseBody.firstChild.firstChild) {
            fireunit.compare("This is \nmultiline \nresponse \nfor issue601.htm", 
                responseBody.textContent, "Test response must match.");
        }
    }

    // Finish test
    Firebug.setPref(prefDomain, "showXMLHttpRequests", prefOrigValue);
    FBTrace.sysout("fireunit.issue601.DONE");
    fireunit.testDone();
});
</script>
</head>
<body>
<h1>Test for Issue #601</h1>
</body>
</html>
