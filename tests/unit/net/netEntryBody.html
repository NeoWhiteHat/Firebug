<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="env.js" type="text/javascript"></script>
<script src="utils.js" type="text/javascript"></script>
<script>
function checkNetEntryBody()
{
    enablePrivilege("UniversalXPConnect");
    FBTrace.sysout("fireunit.netEntryBody.checkNetEntryBody.");

    // Show up FB UI.
    Firebug.showBar(true);
    FirebugChrome.selectPanel("net");
    var panelNode = fireunit.panel("net");
    expandNetRows(panelNode, "netRow", "category-xhr");

    // Check that the info body is displayed.
    var result = FBL.getElementsByClass(panelNode, "netInfoBody", "category-xhr");
    fireunit.ok(result, "Info body must be displayed at this moment.");

    // Finish test
    FBTrace.sysout("fireunit.netEntryBody.DONE");
    fireunit.testDone();
}
makeRequest("GET", "netEntryBody.html", checkNetEntryBody);
</script>
</head>
<body>
<h1>Test for existence of an entry in Net panel.</h1>
</body>
</html>
