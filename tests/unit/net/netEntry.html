<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script>
function checkNetPanelEntry()
{
    netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
    var browser = fireunit.browser;
    browser.FBTrace.sysout("fireunit.netEntry.checkNetPanelEntry.");

    // The Net panel must contain one entry representing request for this page.
    browser.Firebug.showBar(true);
    browser.FirebugChrome.selectPanel("net");
    var panelNode = fireunit.panel("net");
    var result = browser.FBL.getElementsByClass(panelNode, "netRow", "category-html", 
        "hasHeaders", "loaded");
    fireunit.compare(1, result.length, "Net panel must display one entry.");

    // Finish test
    browser.FBTrace.sysout("fireunit.netEntry.DONE");
    fireunit.testDone();
}
setTimeout(checkNetPanelEntry, 300);
</script>
</head>
<body>
<h1>Test for existence of an entry in Net panel.</h1>
</body>
</html>
