<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="../env.js" type="text/javascript"></script>
<script src="utils.js" type="text/javascript"></script>
<script>
enablePrivilege("UniversalXPConnect");

// Implementation of a request handler (serve side)
function requestHandler(metadata, response) {
    enablePrivilege("UniversalXPConnect");

    var path = metadata.path;
    FBTrace.sysout("fireunit.issue176.pathHandler executed: " + path, 
        [metadata, response]);

    var extension = path.substr(path.lastIndexOf(".") + 1);
    response.setHeader("Content-Type", (extension == "txt" ? "video/x-flv" : ""), false);
    response.write("counter++;");
} 

// Register request handler for two different URLs
fireunit.registerPathHandler("/issue176.flv", requestHandler);
fireunit.registerPathHandler("/issue176.txt", requestHandler);

var counter = 0;
var uris = [localHostURI + "issue176.txt", localHostURI + "issue176.flv"];

// Embed two files into the page as scripts.
var head = document.getElementsByTagName("head")[0];
for (var i=0; i<uris.length; i++) {
    script = document.createElement("script");
    script.setAttribute("type", "text/javascript");
    script.setAttribute("src", uris[i]);
    head.appendChild(script);
}

// Wait till the response is returned from the server.
var maxPendingCheck = 10;
function waitForResponse() {
    setTimeout(function() {
        if (counter > 1) {
            setTimeout(checkNetPanelUI, layoutTimeout);
        }
        else {
            if (--maxPendingCheck > 0)
                waitForResponse();
        }
    }, layoutTimeout);
};
waitForResponse();

// Make sure the Net panel's UI is properly filtered.
function checkNetPanelUI()
{
    enablePrivilege("UniversalXPConnect");
    FBTrace.sysout("fireunit.issue176.checkNetPanelUI " + counter);

    // Open Firebug UI and activate Net panel.
    Firebug.showBar(true);
    FirebugChrome.selectPanel("net");

    // Set "Flash" filter
    Firebug.NetMonitor.onToggleFilter(FirebugContext, "flash");

    // Wait for relayout.
    setTimeout(function() 
    {
        enablePrivilege("UniversalXPConnect");

        // Check number of requests. Must be exactly two.
        var panelNode = fireunit.panel("net");
        var netRows = FBL.getElementsByClass(panelNode, "netRow", "category-flash", "hasHeaders", "loaded");
        fireunit.compare(2, netRows.length, "There must be exactly two requests displayed!");

        // Finish test
        Firebug.NetMonitor.onToggleFilter(FirebugContext, "all");
        FBTrace.sysout("fireunit.issue176.DONE");
        fireunit.testDone();
    }, layoutTimeout);
}
</script>
</head>
<body>
<h1>Test for Issue #176</h1>
</body>
</html>
