<html>
    <head>
        <script>
			var titles = [68, 123, 190, 200, 308, 699, 1168, 1345, 1800, 2188, 2273, 2373, 2574, 2804, 3101, 3861, 3900, 4064],
                listLen = titles.length, selectedLink, selectedLinkId = -1;
			
            function createLinks() {
                var i, frag,
                    s = [],
                    linkFrag = '<a href="#" onclick="linkClicked(this);" id="[[i]]">Issue [[LINKTEXT]]</a><br />';
                
                for(i=0; i<listLen; i++) {
                    frag = linkFrag.replace("[[LINKTEXT]]", titles[i]).replace("[[i]]", i)
                    s.push(frag);
                }
                
                document.getElementById("linkDiv").innerHTML = s.join("");
                selectTestFromParam();
            }
            
            function selectTestFromParam() {
                var test = getParams("test");
                if (test) {
                    var testLinkId = titles.indexOf(parseInt(test, 10));
                    
                    if (typeof testLinkId === "number") {
                        var elt = document.getElementById(testLinkId.toString());
                    
                        if(elt) {
                            elt.scrollIntoView();
                            simulateClick(testLinkId.toString());
                        }
                    }
                }
            }
            			
			function getNext(){
				selectedLinkId++;
				if(selectedLinkId >= listLen)
					selectedLinkId=0;
				var link = document.getElementById(selectedLinkId+'');
				linkClicked(link);
			}
			
            function linkClicked(link) {
				if(selectedLink)
					selectedLink.style.background = 'lightgreen';
				var linkText = link.text;
				selectedLinkId = parseInt(link.id);
				selectedLink = link;
				
				selectedLink.style.background = 'lightblue';
				(selectedLink.previousElementSibling || selectedLink).scrollIntoView();

                switch(linkText) {
                    case "Issue 2373":
                        top.contentFrame.location.href = linkText + ".xhtm";
                        top.detailFrame.location.href = linkText + " Desc.htm";
                        break;
                    default:
                        top.contentFrame.location.href = linkText + ".htm";
                        top.detailFrame.location.href = linkText + " Desc.htm";
                        break;
                }
				
            }
            
            function getParams(name)
            {
                name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
                
                var regexS = "[\\?&]" + name + "=([^&#]*)";
                var regex = new RegExp( regexS );
                var results = regex.exec(top.location.href);
                
                if (results == null)
                    return "";
                else
                    return results[1];
            }
            
            function simulateClick(eltId) {
                var evt = document.createEvent("MouseEvents");
                evt.initMouseEvent("click", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
                var elt = document.getElementById(eltId);

                if(elt)
                    elt.dispatchEvent(evt);
            }

        </script>
    </head>
    <body onload="createLinks();">
		<button onclick="getNext()" style='position:fixed;right:0'>next</button>
        <div id="linkDiv"></div>
    </body>
</html>
