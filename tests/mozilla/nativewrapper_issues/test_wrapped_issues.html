<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Tracked objects</title>
			
	</head>
	<body class="tundra">
	
	<script>
		var fn = window.fn = function() {
			alert("fn");
		}; 

		var obj = window.obj = { name: "it's me" };
		var complexObj = window.complexObj = { name: "complex", inner: obj, theFn: fn};

		var num = window.num = 5;

		var str = window.str = "a string";


		var fn2 = document.track(fn);
		var obj2 = document.track(obj);
		var num2 = document.track(num);
		var str2 = document.track(str);
		var complexObj2 = document.track(complexObj);


		var resFn = document.getTracked(0);
		var resObj = document.getTracked(1);
		var resNum = document.getTracked(2);
		var resStr = document.getTracked(3);
		var resComplex = document.getTracked(4);

		
		
	</script>		
	
	</body>
</html>
