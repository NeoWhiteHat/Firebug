 </head>
 <body>
 <h1>Mozilla native wrappers</h1>
 
 
 <script type="text/javascript">

	var fn = document.originalFn = function() {
		alert("fn");
	}; 

	//tell the Tracker to track 'fn' by using injected functions. Also keep a reference to track function result.
	document.trackedFn = document.track("fn", fn);
	
</script>
 </body>
