<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <title>Test Case for console object</title>
</head>
<body>

<h1>Console object API: assert</h1>

<p>This test-case is intended for <b>console.assert</b> method.
<br/>
<i>Jan Odvarko, odvarko@gmail.com</i>
</p>

<ol>
<li>Open Firebug and enable the Console panel.</li>
<li>Click on the <code style="color:green">Execute Test</code> button below.</li>
<li>Verify Console panel output.</li>
</ol>

<button id="testButton" onclick="onExecuteTest()">Execute Test</button>
<br/><br/>

<script type="text/javascript">
function onExecuteTest()
{
    console.assert(true, "positive");
    console.assert(false, "negative");
    console.assert(false, "negative with an object", {a: "b"});
}
</script>
  
</body>
</html>
