<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <title>Test Case for command line</title>
</head>
<body>

<h1>Command line API: dirxml</h1>

<p>This test-case is intended for <b>console.dirxml</b> method.
<br/>
<i>Jan Odvarko, odvarko@gmail.com</i>
</p>

<ol>
<li>Open Firebug and enable the Console panel.</li>
<li>Click on the <code style="color:green">Execute Test</code> button below.</li>
<li>The console panel should display a log (one row) with variable <b>a</b>
    and value <b>b</b>.</li>
</ol>

<button id="testButton" onclick="onExecuteTest()">Execute Test</button>
<br/><br/>

<div id="content" style="display:none">
    <span>a</span>
    <span>
        <span>b</span>
    </span>
</div>

<script type="text/javascript">
function onExecuteTest()
{
    console.dirxml(document.getElementById("content"));
}
</script>
  
</body>
</html>
