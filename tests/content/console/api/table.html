<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <title>Test Case for console object</title>
</head>
<body>

<h1>Console object API: table</h1>

<p>This test-case is intended for <b>console.table</b> method.
<br/>
<i>Jan Odvarko, odvarko@gmail.com</i>
</p>

<ol>
<li>Open Firebug and enable the Console panel.</li>
<li>Click step by step on each <code style="color:green">Test</code> button below.</li>
<li>The console should always display an output using tabular layout.</li>
</ol>

<button id="testButton1" onclick="onExecuteTest1()">Test1</button>
<button id="testButton2" onclick="onExecuteTest2()">Test2</button>
<button id="testButton3" onclick="onExecuteTest3()">Test3</button>
<button id="testButton4" onclick="onExecuteTest4()">Test4</button>
<button id="testButton5" onclick="onExecuteTest5()">Test5</button>
<button id="testButton6" onclick="onExecuteTest6()">Test6</button>

<br/><br/>

<script type="text/javascript">
function Person(firstName, lastName, age)
{
    this.firstName = firstName;
    this.lastName = lastName;
    this.age = age;
}

var table = new Array(3);
table[0] = ["a", "b", "c"];
for (var i=1; i<table.length; i++)
    table[i] = [i+1, i+2, i+3];

var family = {};
family.header = ["First", "Last", "Age", "Desc"];
family.mother = new Person("Susan", "Doyle", 32);
family.father = new Person("John", "Doyle", 33);
family.daughter = new Person("Lily", "Doyle", 5);
family.son = new Person("Mike", "Doyle", 8);
family.mother.desc = "mother";
family.father.desc = "father";

function onExecuteTest1()
{
    console.table(table);
}

function onExecuteTest2()
{
    console.table(family);
}

function onExecuteTest3()
{
    console.table(table, family);
}

function onExecuteTest4()
{
    console.table("My family", family);
}

function onExecuteTest5()
{
    console.table("Two tables", table, family);
}

function onExecuteTest6()
{
    console.table("Simple object", {
        _: "header",
        b: "propA",
        c: "propB",
        d: "propC",
    });
}

</script>
  
</body>
</html>
