<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <title>Test Case for HTML Mutation</title>
  <style type="text/css">
    body > div {
      background-color: red;
      min-height: 1em;
      margin: 25px;
    }
    div > div {
      background-color: green;
      min-height: 1em;
    }
  </style>
</head>
<body>

Mutate Text:
<div id="mutateText">&nbsp;<div></div></div>

Mutate Text Inline:
<div id="mutateTextInline">Test</div>

Mutate Node:
<div id="mutateNode">&nbsp;<div></div></div>

Mutate Node Text:
<div id="mutateNodeText">Test</div>

Mutate Node Empty:
<div id="mutateNodeEmpty"></div>

Remove Node:
<div id="removeNode">&nbsp;<div></div></div>

Remove Node Text:
<div id="removeNodeText">Test<div></div></div>

Remove Node Empty:
<div id="removeNodeEmpty">Test</div>

Mutate Attr New:
<div id="mutateAttrNew"><div></div></div>

Mutate Attr Set:
<div id="mutateAttrSet"><div title="test"></div></div>

Mutate Attr Remove:
<div id="mutateAttrRemove"><div title="test"></div></div>

Mutate Test Race Condition:
<div id="mutateRemovedRace">&nbsp;<div></div></div>

</body>
</html>
