# LOCALIZATION NOTE (swarm.Events): Title of the Events panel.
swarm.Events=Events

# LOCALIZATION NOTE (swarm.This_Element_has_no_listeners): A message displayed within
# events side panel (available within the HTML panel) when no listeners are associated
# with the selected HTML element.
swarm.This_Element_has_no_listeners=This Element has no listeners

# LOCALIZATION NOTE (swarm.Type, swarm.Capturing): Labels for event columns.
swarm.Type=Type
swarm.Listener=Listener

# LOCALIZATION NOTE (swarm.inSystemEventGroup, swarm.allowsUntrusted):
# Labels used for event listener description.
swarm.capturing=capturing
swarm.block_untrusted= block untrusted
swarm.native_listener=not implemented in Javascript

# LOCALIZATION NOTE (swarm.Target_Chain): Label for a side panel displayed within the
# Events panel.
swarm.Targets=Targets

# LOCALIZATION NOTE (events.addEventListener_had_use_Capturing): Tooltip for Capturing
# label (displayed for event handlers with capturing == true)
events.addEventListener_had_use_Capturing=addEventListener had use Capturing

# LOCALIZATION NOTE (swarm.You_need_Firefox_36): Warning message displayed in the Events
# panel if Firefox 3.6 is not the current browser.
swarm.You_need_Firefox_36=You need Firefox 3.6

# LOCALIZATION NOTE (swarm.Show_Native, swarm.Show_native_listeners): A label and tooltip
# used for a toolbar button. If pressed even native listeners (not implemented in Javascript)
# are displayed.
swarm.Show_Native=Show Native
swarm.Show_native_listeners=Show native listeners (not implemented in Javascript)

# LOCALIZATION NOTE (swarm.Refresh, swarm.Refresh_to_show_dyanamically_created_listeners):
# A label and tooltip for a button that refreshes Events panel content.
swarm.Refresh=Refresh
swarm.Refresh_to_show_dyanamically_created_listeners=Refresh to show dyanamically created listeners
