<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="content-type"
        content="text/html;charset=utf-8" />

<style>
.swarmTitle {
  text-align: center;
  font-weight: bold;
}
body {
  font-family: Sans-serif;
  margin: 45px;
  background-color: #FFFFFF;
}
.swarmUI { /* indicate the area toggled by the button */
   border-style: solid;
   border-width: 1px;
   border-color: #CCCCCC;
   padding: 5px;
}

.signed { /* indicate the area signed */
   border-style: solid;
   border-width: 1px;
   border-color: #FF9933;
   padding: 5px;
}
.signature {
   float: right;
   color: red;
}
.signature .verified {
   color: #CCCCCC;
}
.signature .verified:before {
   content: "signature verified";
}
.signature .verified span .signatureHash {
   display:none;
}
</style>
</head>
<body>
<!-- This template resembles shell.html but it is for the results -->
<h1 class="swarmTitle">Swarm Installation</h1>

<!--  Extensions that make up this swarm.  -->
<div class="swarmTaskData">
<h2>These extensions were all tested together</h2>
<iframe id="swarmDefinition" width="100%" name="swarmDefinition" src="basic.html"></iframe>
</div>

<!--  Tests that were applied and their results -->
<div class="swarmTaskData">
<h2>Test Results</h2>
<iframe id="FBTest" width="100%" name="FBTestOutput" src=""></iframe>
</div>
</body>
</html>
