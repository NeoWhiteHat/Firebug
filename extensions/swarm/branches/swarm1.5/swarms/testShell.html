<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="content-type"
        content="text/html;charset=utf-8" />
<style>
body {
  font-family: Sans-serif;
  margin: 45px;
  background-color: #FFFFFF;
}
</style>
<link rel="stylesheet" href="swarmWorkflow.css" type="text/css"/>
</head>
<body>

<!-- Controls for the build/test -->
<div id="swarmWorkflowInsertion">
<p id="swarmWebPage">To Enable Special Install Operations for This Page: <a href="javascript:alert('oops not implemented');" alt="oops not implemented">Install the Swarm Extension</a></p>
</div>


<!--  Extensions that make up this swarm. The exported file will be named based on src url -->
<div class="swarmTaskData">
<h2>Extensions to be tested together <button class="swarmTaskSrc">Edit</button></h2>
<iframe id="swarmDefinition" width="100%" name="swarmDefinition" src="basic.html"></iframe>
</div>

<!--  Tests that will be applied -->
<div class="swarmTaskData">
<h2>Test cases</h2>
<iframe id="FBTest" width="100%" name="FBTest" src="https://getfirebug.com/tests/content/testlists/testTestList.html"></iframe>
</div>

<!-- The wrapper for the resulting certified test result. The export will have date post pended, eg basic-2009-09-28T19:03:12Z.html -->
<div class="swarmTaskData">
<h2>Template wrapper for results</h2>
<iframe id="swarmCertification" width="100%" name="swarmCertification" src="../content/installShell.html"></iframe>
</div>

</body>
</html>
